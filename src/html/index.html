@@include('./_temp/head.html')
<body>
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-index page-current" id="index">
            <!-- 标题栏 -->
            @@include('./_temp/header_search.html')

            <!-- 工具栏 -->
            @@include('./_temp/footer.html',{"page":"index"})

            <div class="buttons-tab">
                <a href="#tab_types" class="tab-link button">分类馆</a>
                <a href="#tab_today_goods" class="tab-link button active">今日上新</a>
            </div>
            <!-- 这里是页面内容区 -->
            <div class="content pull-to-refresh-content infinite-scroll">
                <div class="pull-to-refresh-layer">
                   <div class="preloader"></div>
                   <div class="pull-to-refresh-arrow"></div>
                </div>
                <div class="content-block">
                    <div class="swiper-container" data-space-between='10'>
                        <div class="swiper-wrapper">
                            <span class="icon icon-logo"></span>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="tabs">
                        <div id="tab_types" class="tab">
                            <div class="content-block">
                                <div class="content-block-title title_types">
                                    <label class="desc">热卖分类</label>
                                </div>
                                <div class="list-block media-list">
                                    <ul class="types_list list_type">
                                        <li class="icon_ct">
                                            <span class="icon icon-smile"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div id="tab_today_goods" class="tab active">
                            <div class="content-block">
                                <div class="content-block-title title_goods_today">
                                    <span class="icon icon-gift"></span> 每日十点 爆款推荐
                                </div>
                                <div class="list-block  media-list">
                                    <ul class="goods_list goods_today_list">
                                        <li class="icon_ct">
                                            <span class="icon icon-smile"></span>
                                        </li>
                                    </ul>
                                </div>
                                <!-- 加载提示符 -->
                                <!-- <div class="infinite-scroll-preloader">
                                    <div class="preloader"></div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="page page-goods" id="goods">
            <!-- 标题栏 -->
            <header class="header_search bar bar-nav bar-no-border">
                <a class="icon icon-back back"></a>
                <div class="searchbar">
                    <a class="searchbar-cancel">取消</a>
                    <div class="search-input">
                        <label class="icon icon-search" for="search"></label>
                        <input type="search" id='search' placeholder='搜索你喜欢的宝贝' />
                    </div>
                </div>
            </header>
            <!-- 这里是页面内容区 -->
            <div class="content pull-to-refresh-content infinite-scroll">
                <div class="pull-to-refresh-layer">
                   <div class="preloader"></div>
                   <div class="pull-to-refresh-arrow"></div>
                </div>
                <div class="content-block">
                    <div class="list-block media-list">
                        <ul class="goods_list">
                            <li class="icon_ct">
                                <span class="icon icon-smile"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="page page-type_goods" id="type_goods">
            <header class="bar bar-nav">
                <a class="icon icon-back pull-left back"></a>
                <h1 class="title">分类-商品列表</h1>
            </header>
            <!-- 这里是页面内容区 -->
            <div class="content pull-to-refresh-content infinite-scroll">
                <div class="pull-to-refresh-layer">
                   <div class="preloader"></div>
                   <div class="pull-to-refresh-arrow"></div>
                </div>
                <div class="content-block">
                    <div class="list-block media-list">
                        <ul class="goods_list">
                            <li class="icon_ct">
                                <span class="icon icon-smile"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="page page-msg" id="msg">
            @@include('./_temp/header.html',{"title":"我的消息"})
            <div class="content pull-to-refresh-content">
                <div class="pull-to-refresh-layer">
                   <div class="preloader"></div>
                   <div class="pull-to-refresh-arrow"></div>
                </div>
                <ul class="msg_list">
                    <li class="icon_ct">
                        <span class="icon icon-smile"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../js/base.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function(){
            window.banner_index = $(".swiper-container").swiper({
                pagination: '.swiper-pagination',
                autoplay: 2000,
                loop: true
            });
            $.init();
        });
    </script>
</body>

</html>
