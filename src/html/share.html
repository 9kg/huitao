@@include('./_temp/head.html')

<body>
    <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page page-share page-current" id="share">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <h1 class="title">邀请好友一起购</h1>
                <a class="button button-link button-nav pull-right" href="#invite_rule">
                    邀请规则
                </a>
            </header>

            <!-- 工具栏 -->
            @@include('./_temp/footer.html',{"page":"share"})

            <!-- 这里是页面内容区 -->
            <div class="content pull-to-refresh-content">
                <div class="pull-to-refresh-layer">
                   <div class="preloader"></div>
                   <div class="pull-to-refresh-arrow"></div>
                </div>
                <div class="share_img" style="background-image: url('https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=214931719,1608091472&fm=116&gp=0.jpg')"></div>
                <div class="row no-gutter invitations_info">
                    <div class="col-50 info_money">
                        <label>邀请奖励（元）</label>
                        <p class="num">--</p>
                    </div>
                    <div class="col-50 info_person">
                        <label>已经邀请（人）</label>
                        <p class="num">--</p>
                    </div>
                </div>
                <a href="#" class="button button-big button-fill button-danger btn_invitate" data-share>
                    <span class="icon icon-share"></span> 立即邀请
                </a>
                <a href="#invitation_details" class="btn_invitations_list">查看我的邀请详情></a>
                <div class="ranking_list_ct">
                    <div class="content-block-title">
                        <i class="icon icon-crown"></i> 好友邀请排行榜
                    </div>
                    <div class="list-block">
                        <ul class="ranking_list">
                            <li class="icon_ct">
                                <span class="icon icon-smile"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <div class="page" id="invite_rule">
            <header class="bar bar-nav">
                <a class="icon icon-back pull-left back"></a>
                <a class="icon icon-share1 pull-right" data-share></a>
                <h1 class="title">邀请规则 - 赚钱攻略</h1>
            </header>
            邀请规则
        </div>
        <div class="page page-invitation_details" id="invitation_details">
            @@include('./_temp/header.html',{"title":"我的邀请明细"})
            <div class="content pull-to-refresh-content">
                <div class="pull-to-refresh-layer">
                   <div class="preloader"></div>
                   <div class="pull-to-refresh-arrow"></div>
                </div>
                <ul class="invitation_list">
                    <li class="icon_ct">
                        <span class="icon icon-smile"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../js/base.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function(){
            $.init();
        });
    </script>
</body>

</html>
